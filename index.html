<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .parallax {
            position: relative;
            height: 100vh;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .parallax-1 { background-image: url('https://source.unsplash.com/1600x900/?nature'); }
        .parallax-2 { background-image: url('https://source.unsplash.com/1600x900/?mountains'); }
        .parallax-3 { background-image: url('https://source.unsplash.com/1600x900/?forest'); }

        .content {
            text-align: center;
            padding: 50px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="parallax parallax-1"></div>
    <div class="content">
        <h2>Welcome to Parallax Scrolling</h2>
        <p>Scroll down to see the effect.</p>
    </div>
    <div class="parallax parallax-2"></div>
    <div class="content">
        <h2>Beautiful Mountains</h2>
        <p>This section contains more content.</p>
    </div>
    <div class="parallax parallax-3"></div>
    <div class="content">
        <h2>End of Parallax</h2>
        <p>Hope you enjoyed the scrolling effect.</p>
    </div>
</body>
</html>
